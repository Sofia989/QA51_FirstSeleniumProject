plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.33.0'
    implementation 'org.testng:testng:7.11.0'
   // implementation 'org.slf4j:slf4j-nop:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.5.16' // зависимость от Logback для логирования

    implementation 'ch.qos.logback:logback-classic:1.5.18'
}

test {
    useTestNG()
}

def registerTask(String taskName,String suitePath) {
    tasks.register(taskName, Test) {
        useTestNG() {
            suites suitePath
        }
        if (project.hasProperty("browser")) {
              systemProperty 'browser', "${browser}"
        }
    }

}

registerTask('homework','src/test/resources/homework.xml')
registerTask('smoke','src/test/resources/smoke.xml')
registerTask('regression','src/test/resources/regression.xml')